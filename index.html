<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Playing with video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <button>Display video</button>

    <div class="hidden">
        <video>
            <source src="rabbit/rabbit320.mp4" type="video/mp4">
            <source src="rabbit/rabbit320.webm" type="video/webm">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit/rabbit320.mp4">link to the video</a> instead.</p>
        </video>
    </div>
    <script src="main.js"></script>
</body>

</html>
